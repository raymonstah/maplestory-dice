<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Dexless Sin</title>
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="grid-container">
      <div class="stats">
        <table>
          <tr>
            <th scope="row">STR</th>
            <td id="stat-str">13</td>
          </tr>
          <tr>
            <th scope="row">DEX</th>
            <td id="stat-dex">4</td>
          </tr>
          <tr>
            <th scope="row">INT</th>
            <td id="stat-int">4</td>
          </tr>
          <tr>
            <th scope="row">LUK</th>
            <td id="stat-luk">4</td>
          </tr>
        </table>
      </div>
      <div class="generate">
        <h1>GENERATE!</h1>
        <div class="gg-dice-1" id="dice"></div>
      </div>
    </div>
  </body>
</html>
